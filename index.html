<!DOCTYPE html>
<html>
<head>
	<title>SignUp Form</title>
</head>
<body bgcolor="#0066ff" style="color: #ffff">
	<form>

		<table align="center" cellpadding="10" style="background-color: #0033ff;">
			<tr>
				<td>
					<label for="name">Name : </label>
				</td>
				<td>
					<input type="text" id="name" name="name" placeholder="Enter your name" size="30" style="background-color: transparent; border: none; border-bottom: 1px solid #ffff; color: #ffff"required>
				</td>
				<td></td>
				
			</tr>

			<tr>
				<td>
					<label>Password : </label>
				</td>
				<td>
					<input type="Password" name="name" placeholder="Enter your Password" size="30" style="background-color: transparent; border: none; border-bottom: 1px solid #ffff; color: #ffff"required>
				</td>
			</tr>

			<tr>
				<td>
					<label>Confirm Password : </label>
				</td>
				<td>
					<input type="Password" name="name" placeholder="Confirm Password" size="30" style="background-color: transparent; border: none; border-bottom: 1px solid #ffff; color: #ffff"required>
				</td>
			</tr>


			<tr>
				<td>
					<label>Mail : </label>
				</td>
				<td>
					<input type="Mail" name="name" placeholder="Enter your Mail" size="30" style="background-color: transparent; border: none; border-bottom: 1px solid #ffff; color: #ffff"required>
				</td>
			</tr>

			<tr>
				<td>
					<label>Phone : </label>
				</td>
				<td>
					<input type="text" name="name" placeholder="Enter Phone number" size="30" style="background-color: transparent; border: none; border-bottom: 1px solid #ffff; color: #ffff"required>
				</td>
			</tr>

			<tr>
				<td>
					<label>Gender :</label>
				</td>
				<td>
					<input type="radio" name="gender" id="male" id="male" value="male"required> <label>Male</label><br>
					<input type="radio" name="gender" id="female" id="female" value="female"> <label>Female</label><br>
					<input type="radio" name="gender" id="others" id="others" value="others"> <label>others</label>
					
				</td>
			</tr>

			<tr>
				<td>
					Date of birth : 
				</td>
				<td>
					<input type="date" name=""required>
				</td>

			</tr>

			<tr>
				<td>
					Country : 
				</td>
				<td>
					<select>
						<option>Austrelia</option>
						<option>Argentina</option>
						<option>Bangladesh</option>
						<option>Brasel</option>
						<option>Bhutan</option>
						<option>Canada</option>
						<option>Ghana</option>
						<option>India</option>
						<option>jakarta</option>
						<option>Oman</option>
						<option>Pakistan</option>
						<option>USA</option>
						<option>UK</option>
						<option>Uganda</option>
					</select>

				</td>
			</tr>

			<tr>
				<td>
					<label>Education : </label>
				</td>
				<td>
					<input type="checkbox"> <label>None</label><br>
					<input type="checkbox"> <label>PSC</label><br>
					<input type="checkbox"> <label>JSC</label><br>
					<input type="checkbox"> <label>SSC/DAKHIL</label><br>
					<input type="checkbox"> <label>HSC/ALIM</label><br>
					<input type="checkbox"> <label>BSC/HONERS/DEGREE/BA/BBA</label><br>
					<input type="checkbox"> <label>MSC/MA/MASTERS/MA/MBA</label><br>
				</td>

			</tr>

			<tr>
				<td>
					Massage :
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<textarea cols="48" rows="6"></textarea>
				</td>

			</tr>

			<tr>
				<td>
					
				</td>
				<td align="right">
					<input type="submit" value="Next >>" style="color: blue; background-color: aqua; width: 80px; height: 30px; font-weight: bold">
				</td>
			</tr>

		</table>
		
		<br><br>
		
		<br><br>
		
		<br><br>
		
		<br><br>

	</form>


</body>
</html>
